syntax = "proto3";
package grpc;
import "google/api/annotations.proto";
import "google/protobuf/descriptor.proto";
service User {
    rpc Login(LoginReq) returns (LoginResp) {
        option (google.api.http) = {
        post: "/user/login"
        body: "*"
    };
    }
}

message LoginReq{
    string username = 1;
    string pwd = 2;
}
message LoginResp{
    Resp resp = 1;
    int32 status = 2;
}
message Resp{
    string msg = 1;
    string succ = 2;
}